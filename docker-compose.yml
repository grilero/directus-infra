services:
  nginx:
    image: nginx:1.23-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - directus
    depends_on:
      - directus

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - directus
  certbot-renewal:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: sh -c "while true; do certbot renew --quiet && sleep 24h; done"
    restart: unless-stopped

  directus:
    container_name: directus
    image: directus/directus:latest
    ports:
      - "8055:8055"
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    networks:
      - directus
    environment:
      DB_CLIENT: "pg"
      DB_HOST: "${SUPABASE_HOST}"
      DB_PORT: "5432"
      DB_DATABASE: "${SUPABASE_DB_NAME}"
      DB_USER: "${SUPABASE_DB_USER}"
      DB_PASSWORD: "${SUPABASE_DB_PASSWORD}"
      KEY: "${DIRECTUS_KEY}"
      SECRET: "${DIRECTUS_SECRET}"
      ADMIN_EMAIL: "${DIRECTUS_ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${DIRECTUS_ADMIN_PASSWORD}"
      PUBLIC_URL: "https://content.grile.ro"
      DB_SSL__REJECT_UNAUTHORIZED: false
      WEBSOCKETS_ENABLED: true
      STORAGE_LOCATIONS: s3
      STORAGE_S3_DRIVER: s3
      STORAGE_S3_KEY: "${DIRECTUS_ACCESS_KEY}"
      STORAGE_S3_SECRET: "${DIRECTUS_ACCESS_SECRET}"
      STORAGE_S3_BUCKET: directus-storage-grile-ro
      STORAGE_S3_REGION: eu-central-1
      STORAGE_S3_ENDPOINT: s3.amazonaws.com
      EXTENSIONS_AUTO_RELOAD: true

networks:
  directus:
